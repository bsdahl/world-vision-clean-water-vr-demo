<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Worldvision Clean Water Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>
  <script src="js/third-party/threejs/helvetiker_regular.typeface.js"></script>
  <script src="js/third-party/threejs/froid_sans_regular.typeface.js"></script>
  <script type="application/x-glsl" id="sky-vertex">  
varying vec2 vUV;

void main() {  
  vUV = uv;
  vec4 pos = vec4(position, 1.0);
  gl_Position = projectionMatrix * modelViewMatrix * pos;
}
</script>

<script type="application/x-glsl" id="sky-fragment">  
uniform sampler2D texture;  
varying vec2 vUV;

void main() {  
  vec4 sample = texture2D(texture, vUV);
  gl_FragColor = vec4(sample.xyz, sample.w);
}
</script>  
  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
    var mesh;

    var clock = new THREE.Clock();

    var slideTime = 5;
    var slideTimer = 0;
    slideCounter = -2;
    var first = true;

    var photos = new Array(1);
    var text = new Array(1);
    var currentPhoto;
    var currentText;

    var startPhotoMesh;
    var startText;

    // Start Init 


    renderer = new THREE.WebGLRenderer();
    element = renderer.domElement;
    container = document.getElementById('webglviewer');
    container.appendChild(element);
    effect = new THREE.StereoEffect(renderer);
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
    camera.position.set(0, 19, 0);
    scene.add(camera);

    controls = new THREE.OrbitControls(camera, element);
    controls.rotateUp(THREE.Math.degToRad(15));
    controls.target.set(
      camera.position.x + 0.1,
      camera.position.y,
      camera.position.z 
    );

    controls.noZoom = true;
    controls.noPan = true;


    function setOrientationControls(e) {
      if (!e.alpha) {
        return;
      }
      controls = new THREE.DeviceOrientationControls(camera, true);
      controls.connect();
      controls.update();
      element.addEventListener('click', fullscreen, false);
      window.removeEventListener('deviceorientation', setOrientationControls, true);
    }

    window.addEventListener('deviceorientation', setOrientationControls, true);

    var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.8);
    scene.add(light);
    var directionalLight = new THREE.DirectionalLight( 0xffffff, 1.5 );
    directionalLight.position.set( -15, 10, -10 );
    directionalLight.rotation.set.x = (Math.PIP / 4);
    directionalLight.rotation.set.y = -THREE.Math.degToRad(45);
    scene.add( directionalLight );

    // Sky Object
    var geometry = new THREE.SphereGeometry(200, 60, 40);  
    var uniforms = {  
      texture: { type: 't', value: THREE.ImageUtils.loadTexture('resources/africa.jpg') }
    };
    
    var material = new THREE.ShaderMaterial( {  
      uniforms:       uniforms,
      vertexShader:   document.getElementById('sky-vertex').textContent,
      fragmentShader: document.getElementById('sky-fragment').textContent
    });
    
    skyBox = new THREE.Mesh(geometry, material); 
    skyBox.rotation.y= -Math.PI;
    skyBox.scale.set(-1, 1, 1);  
    skyBox.eulerOrder = 'XZY';  
    skyBox.renderDepth = 1000.0;  
    scene.add(skyBox);  

    // OPENING SCENE

    // Start photo object
    var texture = new THREE.ImageUtils.loadTexture('resources/world_vision_high_res_0.jpg');
    texture.anisotropy = renderer.getMaxAnisotropy();
    var material = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      specular: 0xffffff,
      shininess: 20,
      shading: THREE.FlatShading,
      map: texture,
      transparent: true,
    });
    var geometry = new THREE.PlaneGeometry(20, 13);
    startPhotoMesh = new THREE.Mesh(geometry, material);
    startPhotoMesh.position.set(100,10,0);
    startPhotoMesh.rotation.x=0;
    startPhotoMesh.rotation.y= -Math.PI / 2;
    scene.add(startPhotoMesh);

    // Start Title
    var data = {
      text : "World Vision",
      size : 4,
      height : 1,
      curveSegments : 12,
      font : "helvetiker",
      weight : "normal",
      style : "normal",
      bevelEnabled : true,
      bevelThickness : 0.1,
      bevelSize : 0.2
    };
    var geometry = new THREE.TextGeometry( data.text, data );
    var material = new THREE.MeshPhongMaterial( { color: 0x660000 } );
    material.transperent = true;
    startText = new THREE.Mesh(geometry, material);
    startText.position.set(30,15,-15);
    startText.rotation.x=0;
    startText.rotation.y= -Math.PI / 2;
    scene.add(startText);

    // Slide Photo 1
    var texture = new THREE.ImageUtils.loadTexture('resources/photo1.jpg');
    texture.anisotropy = renderer.getMaxAnisotropy();
    var material = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      specular: 0xffffff,
      shininess: 20,
      shading: THREE.FlatShading,
      map: texture,
      transparent: true,
      opacity: 1
    });
    var geometry = new THREE.PlaneGeometry(20, 13);
    photos[0] = new THREE.Mesh(geometry, material);
    photos[0].position.set(100,10,0);
    photos[0].rotation.x=0;
    photos[0].rotation.y= -Math.PI / 2;


    // Slide Text 1
    var data = {
      text : "Nearly 1,000 children under age 5 die every day from diarrhea caused by contaminated water, poor sanitation, and improper hygiene.",
      size : 1,
      height : 0.1,
      curveSegments : 12,
      font : "helvetiker",
      weight : "normal",
      style : "normal",
      bevelEnabled : false,
      bevelThickness : 0.1,
      bevelSize : 0.2
    };
    var geometry = new THREE.TextGeometry( data.text, data );
    var material = new THREE.MeshBasicMaterial( { 
      color: 0xffffff,
      transparent: true,
      opacity: 1
    } );
    text[0] = new THREE.Mesh(geometry, material);
    text[0].position.set(100,15,-30);
    text[0].rotation.x=0;
    text[0].rotation.y= -Math.PI / 2;
  















    // Setup and functions
    window.addEventListener('resize', resize, false);
    setTimeout(resize, 1);
    
    animate();


    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
    
      slideTimer += dt;
      if(slideTimer >= slideTime){
        console.log('here1');
        slideTimer = 0; 
        slideCounter ++;

        if(slideCounter == 0){
          scene.remove(startPhotoMesh);
          scene.remove(startText);
        }
        
        if(slideCounter >=0 && slideCounter <photos.length){
          currentPhoto = photos[slideCounter];
          currentText = text[slideCounter]
          scene.add(currentPhoto);
          scene.add(currentText);
        }
      }

      

      if(slideCounter >= 0 && slideCounter < photos.length){
        console.log('here3');
        if (currentPhoto.position.x >= 21) {
          currentPhoto.position.x -= 0.8;
        }
        if (currentText.position.x >= 20) {
          currentText.position.x -= 0.8;
        }  
      }



      resize();
      camera.updateProjectionMatrix();
      controls.update(dt);
      if (startPhotoMesh.position.x >= 21) {
        startPhotoMesh.position.x -= 0.8;
        }
      if (startText.position.x >= 20) {
        startText.position.x -= 0.1;
        }  
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);
      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
    window.addEventListener('click', (function(){
    scene.remove(currentPhoto);
    scene.remove(currentText);
    slideCounter = -2;

    startPhotoMesh.position.set(100,10,0);
    startPhotoMesh.rotation.x=0;
    startPhotoMesh.rotation.y= -Math.PI / 2;
    scene.add(startPhotoMesh);

    startText.position.set(30,15,-15);
    startText.rotation.x=0;
    startText.rotation.y= -Math.PI / 2;
    scene.add(startText);



    }).bind(this));

    



  
  </script>

  </body>
</html>
