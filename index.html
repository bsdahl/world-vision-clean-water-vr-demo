<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Worldvision Clean Water Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('webglviewer');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      //camera = new THREE.PerspectiveCamera(40, 1, 0.001, 700);
      camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
      camera.position.set(0, 15, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 8);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z 
      );
      //camera.lookAt(10,10,0);
      controls.noZoom = true;
      controls.noPan = true;


      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();


        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      // Start floor object

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000, 10);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);

      // Start Skybox

      var geometry = new THREE.SphereGeometry( 10000, 64, 32 );

      var vertices = geometry.vertices;
      var faces = geometry.faces;

      var colorTop = new THREE.Color( 0xdc72aa );
      var colorMiddle = new THREE.Color( 0xfbdfd3 );
      var colorBottom = new THREE.Color( 0xdc72aa );

      for ( var i = 0, l = faces.length; i < l; i ++ ) {
        var face = faces[ i ];

        var vertex1 = vertices[ face.a ];
        var vertex2 = vertices[ face.b ];
        var vertex3 = vertices[ face.c ];

        var color1 = colorMiddle.clone();
        color1.lerp( vertex1.y > 0 ? colorTop : colorBottom, Math.abs( vertex1.y ) / 6000 );

        var color2 = colorMiddle.clone();
        color2.lerp( vertex2.y > 0 ? colorTop : colorBottom, Math.abs( vertex2.y ) / 6000 );

        var color3 = colorMiddle.clone();
        color3.lerp( vertex3.y > 0 ? colorTop : colorBottom, Math.abs( vertex3.y ) / 6000 );

        face.vertexColors.push( color1, color2, color3 );

      }

      var material = new THREE.MeshBasicMaterial( {
        //vertexColors: THREE.VertexColors,
        side: THREE.BackSide,
        depthWrite: false,
        depthTest: false,
        fog: false,
        map: THREE.ImageUtils.loadTexture( 'images/bg-2.png' )
      } );

      sky = new THREE.Mesh( geometry, material );
      scene.add( sky );

      // Start photo object

      var texture = new THREE.ImageUtils.loadTexture('resources/world_vision_high_res_0.jpg');
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(15, 10);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(10,10,0);
      mesh.rotation.x=0;
      mesh.rotation.y= -Math.PI / 2;
      scene.add(mesh);



      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());

    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
